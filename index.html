<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/scss/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__container container">
          <div class="nav__header">
            <div class="logo">
              <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="nav__toggle"></div>
          </div>
          <div class="nav__links">
            <ul>
              <li><a href="#" class="link">Product</a></li>
              <li><a href="#" class="link">Features</a></li>
              <li><a href="#" class="link">Pricing</a></li>
              <li><a href="#" class="link">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__img">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
        <div class="hero__content">
          <div class="caption">
            <p><span class="new">New</span> Monograph Dashboard</p>
          </div>
          <div class="content">
            <h1 class="title">Powerful insights into your team</h1>
            <p class="desc">
              Project planning and time tracking for agile teams
            </p>
          </div>
          <div class="cta-btn">
            <button class="cta btn">Schedule a demo</button>
            <button class="cta btn white">to see a live preview</button>
          </div>
        </div>
      </div>
    </section>
